<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Portal | Secure Payment</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        .stripe-input-wrapper {
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            padding: 12px;
            background: #f8fafc;
            transition: all 0.2s;
        }
        .stripe-input-wrapper:hover { border-color: #3b82f6; background: white; }
        .stripe-input-wrapper.focused { 
            border-color: #3b82f6; 
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); 
        }
        #card-errors { 
            color: #ef4444; 
            font-size: 0.85rem; 
            margin-top: 8px; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }
    </style>
</head>
<body>

    <nav class="dashboard-navbar">
        <div class="logo">
            <a href="customer-dashboard.html">Washing Unit (Pvt) Ltd<span class="dot">.</span></a>
        </div>
        <div class="user-menu">
            <div class="nav-actions">
                <a href="customer-dashboard.html" class="btn-text-sm">
                    <i class="fa-solid fa-arrow-left"></i> Cancel Transaction
                </a>
                <a href="../../index.html" class="btn-logout" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="payment-container">
        <div class="payment-card">
            
            <header class="payment-header">
                <div class="header-text">
                    <h2>Secure Payment Gateway</h2>
                    <p>Complete your transaction for <strong id="orderLabel">Loading...</strong></p>
                </div>
                <div class="amount-badge">
                    <span class="label">Total Due</span>
                    <span class="value" id="totalDue">...</span>
                </div>
            </header>

            <form class="enterprise-form" id="payment-form">
                <label class="section-label">Select Payment Method</label>
                
                <div class="method-grid">
                    <label class="method-option">
                        <input type="radio" name="payment-method" value="card" checked onchange="toggleMethod('card')">
                        <div class="method-box">
                            <div class="icon-circle"><i class="fa-regular fa-credit-card"></i></div>
                            <span>Credit Card</span>
                        </div>
                    </label>
                    <label class="method-option">
                        <input type="radio" name="payment-method" value="bank" onchange="toggleMethod('bank')">
                        <div class="method-box">
                            <div class="icon-circle"><i class="fa-solid fa-building-columns"></i></div>
                            <span>Bank Transfer</span>
                        </div>
                    </label>
                </div>

                <div id="section-card" class="payment-details active">
                    <div class="input-group">
                        <label>Card Information</label>
                        <div class="stripe-input-wrapper" id="stripe-wrapper">
                            <div id="card-element"></div>
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                </div>

                <div id="section-bank" class="payment-details">
                    <div class="alert-box">
                        <i class="fa-solid fa-circle-info"></i>
                        <p>Please transfer <strong id="bank-amt-display">the total amount</strong> to Account <strong>#8829-1102</strong> and upload the receipt.</p>
                    </div>

                    <div class="input-group">
                        <label>Sender Name</label>
                        <input type="text" id="sender-name" placeholder="Enter Account Holder Name">
                    </div>

                    <div class="input-group">
                        <label>Upload Receipt</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="receipt-upload" accept="image/*,.pdf">
                            <div class="upload-placeholder">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <span>Click to upload slip (JPG, PDF)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary full-width" id="submit-btn">
                        <i class="fa-solid fa-lock"></i> Confirm Payment
                    </button>
                    <p class="secure-text"><i class="fa-solid fa-shield-halved"></i> Encrypted 256-bit Transaction</p>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/customer-pay.js"></script>

</body>
</html>
